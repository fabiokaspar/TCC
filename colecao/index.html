<!-- Change your life! Don't waste time looking for! Join us in ... LookingFor -->
<html>
  <head>
    <title>LookingFor</title>
    <link rel="stylesheet" type="text/css" href="css/regras.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false&libraries=geometry&language=pt-BR"></script>
    <script src="js/markerWithLabel.js"></script>
    <script src="js/mapa.js" type="text/javascript"></script>
    <meta charset="utf-8">
  </head>
  <body>

  <div id="conteudo">  
      <div id="titulo">LookingFor</div>
    	<!-- *************************** -->
        
        <div id="corpo">
            <table>
                <tr>
                    <td colspan="2" id="pesquisa" align='center'>
                        <br><br><br><br>
                        <form method="POST" id="ajax_form">     

                            <table id="query">
                                <tr>
                                    <td width="100%">
                                        <input id="estab" type="text" placeholder="Estabelecimento..." 
                                            class="focus" name="query">
                                    </td>
                                    <td align="right">
                                        <button id="btnPesquisar">Pesquisar</button><br>
                                    </td>
                                </tr>
                            </table>
                          <div id='opcoes' class='metallic'>
                            <table width='100%'>
                                <tr>
                                    <th><b>Ordenar por: </b></th>
                                    <td>
                                        <label>
                                            <input id="inptLocalizacao" type="radio" name=parametro value="endereco" checked>
                                            <span class="labelText">Distância</span>
                                        </label>
                                    </td>
                                    <td>
                                        <label>
                                            <input id="inptPreco" type="radio" name=parametro value="preco">
                                            <span class="labelText">Preço</span>        
                                        </label>
                                    </td>
                                    <td>
                                        <label>
                                            <input id="inptQualidade" type="radio" name=parametro value="nota">
                                            <span class="labelText">Qualidade</span>
                                        </label>
                                    </td>
                                </tr>
                            </table>
                          </div>
                        </form>                
                    </td>
                </tr>
                <!-- *************************** -->
                <tr>
                    <td>
                        <div id="googleMap"></div>
                    </td>
                    <td width='300'>
                        <div class='rotulo metallic'>Resultados</div>
                        <div id="espera" style="display: none;text-align: center">
                            <br/><b>Carregando...</b>
                            <img src="images/loading.gif" alt="">
                        </div>
                        <div id="mensagem"></div>
                        <form id="restaurantes">
                            <b>Lista de restaurantes por <span id="parametrosBuscados">Distância</span></b><br>
                            <div class="info">
                                Escolha um dos estabelecimentos para calcular a rota:
                            </div>
                            <div id="listaRestaurantes"></div>
                            <input type='button' id='btnRota' value='Criar rota até o local marcado'>
                        </form>
                    </td>
                </tr>
            </table>
        </div>
        <div id="rodape">
            Criado por:
        </div>
   </div>
  </body>
</html>
